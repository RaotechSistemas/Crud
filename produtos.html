<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="produtos.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
        <title>Cadastro de Produtos</title>
    </head>
    <body>
        <div class="container">
            <div class=" container">
                <form action="createUser.php" method="post">
                    <div class="title">
                        <h1>Cadastro de Produto/Serviço</h1>
                        <a class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                    </div>
                    <div class="container">
                        <div class="input_div tipo">
                            Tipo:
                            <input type="radio" name="masc"
                            value="produto" required> Produto
                            <input type="radio" name="fem"
                            value="servico" required> Serviço
                        </div>
                        <div class="input_div">
                            <input class="input_form" type="text" name="name" placeholder="Descrição"
                            value="" required>
                        </div>
                        <div class="input_div">
                            <input class="input_form" type="text" name="email" placeholder="Classe"
                            value="" required>
                        </div>
                        <div class="input_div">
                            <input class="input_form" type="text" name="login" placeholder="Tipo"
                            value="" required>
                        </div>
                        <div class="input_div">
                            <input class="input_form" type="password" name="password" placeholder="Medida/Unidade" required>
                        </div>
                            <div class="input_div">
                            <input class="input_form" type="text" name="telefone" placeholder="Quantidade"
                            value="" required>
                        </div>
                            <div class="input_div">
                            <input class="input_form" type="text" name="city" placeholder="Preço de Custo"
                            value="" required>
                        </div>
                            <div class="input_div">
                            <input class="input_form" type="text" name="state" placeholder="Fornecedor"
                            value="" required>
                        </div>
                        <button class="botao" name="action" value="create"> enviar </button>
                    </div>
                </form>
            </div>
        
        </div>
        <script type="text/javascript" src="produtos.js"></script>
    </body>
</html>
